<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tile {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .tile h2 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tile">
            <h2>Work Experience</h2>
            <!-- Add your work experience details here -->
        </div>
        <div class="tile">
            <h2>Skill Set</h2>
            <!-- Add your skill set details here -->
        </div>
        <div class="tile">
            <h2>Education Qualification</h2>
            <!-- Add your education qualification details here -->
        </div>
        <div class="tile">
            <h2>Hobbies</h2>
            <!-- Add your hobbies details here -->
        </div>
        <div class="tile">
            <h2>Languages</h2>
            <!-- Add your languages details here -->
        </div>
    </div>
</body>
</html>
